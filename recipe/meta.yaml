{% set name = "dagster_graphql" %}
{% set version = "0.7.5" %}

{% set dash_name = name.replace('_', '-') %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ dash_name[0] }}/{{ dash_name }}/{{ dash_name }}-{{ version }}.tar.gz
  sha256: 6dd4d8d4843a800f88534bf8c061907be48fb7f3fb2ee29a879a166ab3f0c6ab

build:
  number: 0
  noarch: python
  entry_points:
    - dagster-graphql = dagster_graphql.cli:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - python
    - gevent
    - gevent-websocket >=0.10.1
    - graphene >=2.1.3
    - requests
    - dagster {{ version }}.*

test:
  imports:
    - dagster_graphql
    - dagster_graphql.client
    - dagster_graphql.schema
  commands:
    - dagster-graphql --help
    - pip check
  requires:
    - pip

about:
  home: https://github.com/dagster-io/dagster/tree/master/python_modules/dagster-graphql
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: The GraphQL frontend to python dagster.

extra:
  recipe-maintainers:
    - conda-forge/dagster
